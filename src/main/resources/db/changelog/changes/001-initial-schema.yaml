databaseChangeLog:
  - changeSet:
      id: 1
      author: palam44
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)

        - createTable:
            tableName: group
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)

        - createTable:
            tableName: discipline
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)

        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: discipline_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_lesson_discipline
                    references: discipline(id)
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_lesson_group
                    references: group(id)
              - column:
                  name: teacher_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_lesson_teacher
                    references: teacher(id)
              - column:
                  name: day_of_week
                  type: varchar(9)
              - column:
                  name: start_time
                  type: time